{% extends "trakker/views/templates/base.html" %}

{% block content %}

<table class="table">
  <tr>
    <th>Task</th>
    <td>{{ desc }}</td>
  </tr>
  <tr>
    <th>Start</th>
    <td>{{ start }}</td>
  </tr>
</table>

<form action="/stop" method="POST">
  <input type="hidden" name="id" value="{{id}}">
  <input type="submit" class="btn btn-primary" value="Stop">
  <a class="btn btn-danger" href="/cancel/{{id}}">Cancel</a>
</form>

{% endblock %}
