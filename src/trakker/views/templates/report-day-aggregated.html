{% extends "trakker/views/templates/base.html" %}

{% block content %}
<ul class="nav nav-tabs">
  <li><a href="{{ context }}/">Home</a></li>
  <li><a href="{{ context }}/reports/today">Today</a></li>
  <li class="active"><a href="{{ context }}/reports/today-aggregated">Today (aggregated)</a></li>
</ul>

<table class="table">
  <tr>
    <th>Task</th>
    <th>Duration</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.desc }}</td>
    <td>{{ task.duration }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
