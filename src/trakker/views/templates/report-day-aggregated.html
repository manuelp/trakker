{% extends "trakker/views/templates/base.html" %}

{% block content %}

{% include "trakker/views/templates/tabs.html" %}

<table class="table">
  <tr>
    <th>Task</th>
    <th>Duration</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.desc }}</td>
    <td>{{ task.formatted-duration }}</td>
  </tr>
  {% endfor %}
</table>

<img class="diagram" src="{{ context }}/img/today.svg" alt="Today's tasks chart"/>

{% endblock %}
